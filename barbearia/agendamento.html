  <main class="container">
    <form action="salvar_agendamento.php" method="POST" class="form-agendamento">
      <h2>Preencha seus dados</h2>

      <label for="nome">Nome:</label>
      <input type="text" id="nome" name="nome" required>

      <label for="telefone">Telefone (WhatsApp):</label>
      <input type="text" id="telefone" name="telefone" required>

      <label for="dia">Dia:</label>
      <input type="date" id="dia" name="dia" required>

      <label for="hora">Hora:</label>
      <input type="time" id="hora" name="hora" required>

      <label for="barbeiro">Escolha o barbeiro:</label>
      <select id="barbeiro" name="barbeiro" required>
        <option value="">-- Selecione --</option>
        <option value="Barbeiro 1">Barbeiro 1</option>
        <option value="Barbeiro 2">Barbeiro 2</option>
      </select>

      <button type="submit">Agendar</button>
    </form>
